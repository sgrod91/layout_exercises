<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three Columns</title>
    <style>
    #left-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 20%;
      background: darkolivegreen;
      height: 100%;
    }
    #right-bar {
      position: absolute;
      right: 0;
      width: 20%;
      top: 0%;
      background: darkgoldenrod;
      height: 100%;
    }
    #content {
      position: absolute;
      top: 0;
      left: 20%;
      background: tan 4;
      width: 60%;
      height: 100%;
    }
    </style>
  </head>
  <body>
    <div id="left-bar"></div>
    <div id="right-bar"></div>
    <div id="content"></div>
  </body>
</html>
